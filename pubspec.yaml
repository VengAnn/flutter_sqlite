name: flutter_sqlite
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  file_picker: ^10.2.1
  sqflite: ^2.4.2
  path: ^1.9.1
  permission_handler: ^12.0.1
  path_provider: ^2.1.5


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

